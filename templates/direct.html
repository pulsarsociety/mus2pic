<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Prompt - Mus2Pic</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="alternate icon" href="/static/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin-top: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
        }

        .nav-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"], textarea, select, input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, textarea:focus, select:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .button:active:not(:disabled) {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .controls-grid {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .progress-container {
            background: #f0f0f0;
            border-radius: 10px;
            height: 30px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .result {
            margin-top: 30px;
        }

        .result-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-image {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background: #f5f5f5;
        }

        .result-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .result-image-info {
            padding: 15px;
            background: white;
            font-size: 0.9em;
            color: #666;
        }

        .history-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .clear-history {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .clear-history:hover {
            background: #ff5252;
        }

        .history-list {
            display: grid;
            gap: 20px;
        }

        .history-item {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            border: 2px solid #e0e0e0;
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .history-prompt {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .history-meta {
            font-size: 0.85em;
            color: #666;
        }

        .history-images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .history-image {
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .history-image:hover {
            transform: scale(1.05);
        }

        .history-image img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Direct Prompt Generator</h1>
            <a href="/" class="nav-button">‚Üê Back to Music Mode</a>
        </div>

        <div class="section">
            <div class="input-group">
                <label for="prompt">Prompt:</label>
                <textarea id="prompt" placeholder="Enter your prompt here... e.g., 'a mystical forest with glowing mushrooms, cinematic lighting, atmospheric fog'"></textarea>
            </div>

            <div class="input-group">
                <label for="negativePrompt">Negative Prompt (optional):</label>
                <textarea id="negativePrompt" placeholder="Enter what you don't want in the image... e.g., 'text, watermark, low quality'"></textarea>
            </div>

            <div class="controls-grid">
                <div class="input-group">
                    <label for="modelSelect">Model:</label>
                    <select id="modelSelect">
                        <!-- Will be populated dynamically -->
                    </select>
                </div>

                <div class="input-group">
                    <label for="numSteps">Inference Steps:</label>
                    <input type="number" id="numSteps" value="8" min="1" max="50" />
                </div>
            </div>

            <button class="button" id="generateBtn" onclick="generateImage()">Generate Image</button>

            <div class="loading" id="loading">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar" style="width: 0%;">0%</div>
                </div>
                <p>Generating image... This may take a moment.</p>
            </div>

            <div class="error" id="error"></div>

            <div class="result" id="result" style="display: none;">
                <div class="section-title">Generated Images</div>
                <div class="result-images" id="resultImages"></div>
            </div>
        </div>

        <div class="history-section">
            <div class="history-header">
                <div class="section-title">Generation History</div>
                <button class="clear-history" onclick="clearHistory()">Clear History</button>
            </div>
            <div class="history-list" id="historyList">
                <!-- History items will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Load models from API
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                const modelSelect = document.getElementById('modelSelect');
                
                modelSelect.innerHTML = '';
                for (const [key, model] of Object.entries(data.models)) {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = model.name;
                    if (key === 'turbo') {
                        option.selected = true;
                    }
                    modelSelect.appendChild(option);
                }
            } catch (error) {
                console.error('Error loading models:', error);
            }
        }

        // Generate image
        async function generateImage() {
            const prompt = document.getElementById('prompt').value.trim();
            const negativePrompt = document.getElementById('negativePrompt').value.trim();
            const model = document.getElementById('modelSelect').value;
            const numSteps = parseInt(document.getElementById('numSteps').value) || 8;

            if (!prompt) {
                showError('Please enter a prompt');
                return;
            }

            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('error').classList.remove('active');
            document.getElementById('result').style.display = 'none';
            document.getElementById('generateBtn').disabled = true;

            // Simulate progress
            let progress = 0;
            const progressBar = document.getElementById('progressBar');
            const progressInterval = setInterval(() => {
                progress = Math.min(progress + Math.random() * 15, 90);
                progressBar.style.width = progress + '%';
                progressBar.textContent = Math.round(progress) + '%';
            }, 500);

            try {
                const response = await fetch('/api/generate-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        negative_prompt: negativePrompt,
                        num_steps: numSteps,
                        num_variations: 1,
                        model: model
                    })
                });

                clearInterval(progressInterval);
                progressBar.style.width = '100%';
                progressBar.textContent = '100%';

                const data = await response.json();

                if (data.success) {
                    displayResults(data.images, prompt, negativePrompt, model, numSteps);
                    addToHistory(prompt, negativePrompt, model, numSteps, data.images);
                } else {
                    showError(data.error || 'Failed to generate image');
                }
            } catch (error) {
                clearInterval(progressInterval);
                showError('Error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('generateBtn').disabled = false;
            }
        }

        // Display results
        function displayResults(images, prompt, negativePrompt, model, numSteps) {
            const resultDiv = document.getElementById('result');
            const resultImages = document.getElementById('resultImages');
            
            resultImages.innerHTML = '';
            
            images.forEach((image, index) => {
                const imageDiv = document.createElement('div');
                imageDiv.className = 'result-image';
                imageDiv.innerHTML = `
                    <img src="${image.url}" alt="Generated image ${index + 1}" />
                    <div class="result-image-info">
                        <strong>Image ${index + 1}</strong><br>
                        Model: ${model} | Steps: ${numSteps}
                    </div>
                `;
                resultImages.appendChild(imageDiv);
            });

            resultDiv.style.display = 'block';
        }

        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }

        // History management
        function addToHistory(prompt, negativePrompt, model, numSteps, images) {
            const history = getHistory();
            const historyItem = {
                id: Date.now(),
                prompt: prompt,
                negativePrompt: negativePrompt,
                model: model,
                numSteps: numSteps,
                images: images,
                timestamp: new Date().toISOString()
            };
            history.unshift(historyItem);
            // Keep only last 50 items
            if (history.length > 50) {
                history.splice(50);
            }
            localStorage.setItem('directPromptHistory', JSON.stringify(history));
            renderHistory();
        }

        function getHistory() {
            const stored = localStorage.getItem('directPromptHistory');
            return stored ? JSON.parse(stored) : [];
        }

        function clearHistory() {
            if (confirm('Are you sure you want to clear all history?')) {
                localStorage.removeItem('directPromptHistory');
                renderHistory();
            }
        }

        function renderHistory() {
            const history = getHistory();
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No history yet. Generate some images to see them here!</p>';
                return;
            }

            historyList.innerHTML = history.map(item => {
                const date = new Date(item.timestamp);
                const dateStr = date.toLocaleString();
                
                return `
                    <div class="history-item">
                        <div class="history-item-header">
                            <div>
                                <div class="history-prompt">${escapeHtml(item.prompt)}</div>
                                ${item.negativePrompt ? `<div style="font-size: 0.9em; color: #888; margin-top: 5px;">Negative: ${escapeHtml(item.negativePrompt)}</div>` : ''}
                            </div>
                            <div class="history-meta">
                                ${dateStr}<br>
                                ${item.model} | ${item.numSteps} steps
                            </div>
                        </div>
                        <div class="history-images">
                            ${item.images.map(img => `
                                <div class="history-image" onclick="window.open('${img.url}', '_blank')">
                                    <img src="${img.url}" alt="History image" />
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadModels();
            renderHistory();
        });
    </script>
</body>
</html>
